<section class="seccion-contacto" id="contacto">
    <div class="contenedor-contacto">
        <h2 class="titulo-seccion">Contáctanos</h2>
        <p class="subtitulo-contacto">Transformemos tus ideas en realidad digital</p>

        <div class="grid-contacto">
            <!-- Formulario de Contacto -->
            <div class="formulario-contacto">
                <form id="form-contacto" class="formulario">
                    <div class="grupo-doble">
                        <div class="grupo-input">
                            <input type="text" id="nombre" name="nombre" required>
                            <label for="nombre">Nombre Completo</label>
                        </div>
                        <div class="grupo-input">
                            <input type="email" id="email" name="email" required>
                            <label for="email">Correo Electrónico</label>
                        </div>
                    </div>

                    <div class="grupo-doble">
                        <div class="grupo-input">
                            <input type="tel" id="telefono" name="telefono">
                            <label for="telefono">Teléfono</label>
                        </div>
                        <div class="grupo-input">
                            <input type="text" id="asunto" name="asunto" required>
                            <label for="asunto">Asunto</label>
                        </div>
                    </div>

                    <div class="grupo-input">
                        <textarea id="mensaje" name="mensaje" rows="6" required></textarea>
                        <label for="mensaje">Mensaje</label>
                    </div>

                    <div class="grupo-adjunto">
                        <label class="boton-adjuntar">
                            <input type="file" id="adjunto" name="adjunto">
                            <i class="las la-paperclip"></i> Adjuntar Archivo
                        </label>
                        <span id="nombre-archivo"></span>
                    </div>

                    <button type="submit" class="boton-enviar">
                        <i class="las la-paper-plane"></i> Enviar Mensaje
                    </button>
                </form>
            </div>

            <!-- Información de Contacto -->
            <div class="info-contacto">
                <div class="tarjeta-contacto">
                    <div class="icono-contacto">
                        <i class="las la-map-marker"></i>
                    </div>
                    <h3>Oficina Principal</h3>
                    <p>Av. Innovación 1234<br>Distrito Tecnológico<br>Barcelona, España</p>
                </div>

                <div class="tarjeta-contacto">
                    <div class="icono-contacto">
                        <i class="las la-phone"></i>
                    </div>
                    <h3>Teléfonos</h3>
                    <p>+34 933 456 789<br>+34 600 123 456</p>
                </div>

                <div class="tarjeta-contacto">
                    <div class="icono-contacto">
                        <i class="las la-envelope"></i>
                    </div>
                    <h3>Correos Electrónicos</h3>
                    <p>info@innoweb.com<br>soporte@innoweb.com</p>
                </div>

                <div class="redes-sociales">
                    <a href="#" class="icono-red">
                        <i class="lab la-linkedin-in"></i>
                    </a>
                    <a href="#" class="icono-red">
                        <i class="lab la-twitter"></i>
                    </a>
                    <a href="#" class="icono-red">
                        <i class="lab la-github"></i>
                    </a>
                    <a href="#" class="icono-red">
                        <i class="lab la-instagram"></i>
                    </a>
                </div>
            </div>
        </div>

        <!-- Mapa -->
        <div class="mapa-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2992.511237613913!2d2.1733795158039883!d41.39839467926295!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDHCsDIzJzUyLjMiTiAywrAxMCczOC4xIkU!5e0!3m2!1ses!2ses!4v1622544567890!5m2!1ses!2ses" 
                    class="mapa" allowfullscreen loading="lazy"></iframe>
        </div>
    </div>
</section>
<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
<style>
.seccion-contacto {
    padding: 6rem 2rem;
    background: #f8fafc;
}

.contenedor-contacto {
    max-width: 1200px;
    margin: 0 auto;
}

.titulo-seccion {
    text-align: center;
    font-size: 2.8rem;
    color: #1E3A8A;
    margin-bottom: 1rem;
}

.subtitulo-contacto {
    text-align: center;
    color: #7F8C8D;
    margin-bottom: 4rem;
    font-size: 1.2rem;
}

.grid-contacto {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 4rem;
    margin-bottom: 4rem;
}

.formulario-contacto {
    background: white;
    padding: 3rem;
    border-radius: 1.5rem;
    box-shadow: 0 10px 30px rgba(0,0,0,0.05);
}

.grupo-input {
    position: relative;
    margin-bottom: 2rem;
}

.grupo-input input,
.grupo-input textarea {
    width: 100%;
    padding: 1rem;
    border: 2px solid #e2e8f0;
    border-radius: 0.5rem;
    font-size: 1rem;
    transition: all 0.3s ease;
}

.grupo-input label {
    position: absolute;
    left: 1rem;
    top: 1rem;
    padding: 0 0.5rem;
    background: white;
    color: #7F8C8D;
    transition: all 0.3s ease;
    pointer-events: none;
}

.grupo-input input:focus,
.grupo-input textarea:focus {
    border-color: #2ECC71;
    outline: none;
}

.grupo-input input:focus + label,
.grupo-input textarea:focus + label,
.grupo-input input:not(:placeholder-shown) + label,
.grupo-input textarea:not(:placeholder-shown) + label {
    top: -0.6rem;
    font-size: 0.8rem;
    color: #2ECC71;
}

.grupo-doble {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1.5rem;
}

.boton-adjuntar {
    display: inline-flex;
    align-items: center;
    padding: 0.8rem 1.5rem;
    background: rgba(46, 204, 113, 0.1);
    color: #2ECC71;
    border-radius: 0.5rem;
    cursor: pointer;
    transition: all 0.3s ease;
}

.boton-adjuntar input {
    display: none;
}

.boton-adjuntar:hover {
    background: rgba(46, 204, 113, 0.2);
}

#nombre-archivo {
    margin-left: 1rem;
    color: #7F8C8D;
    font-size: 0.9rem;
}

.boton-enviar {
    width: 100%;
    padding: 1.2rem;
    background: #2ECC71;
    color: white;
    border: none;
    border-radius: 0.5rem;
    font-size: 1.1rem;
    cursor: pointer;
    transition: all 0.3s ease;
}

.boton-enviar:hover {
    background: #27ae60;
    transform: translateY(-2px);
}

.info-contacto {
    display: grid;
    gap: 2rem;
}

.tarjeta-contacto {
    background: white;
    padding: 2rem;
    border-radius: 1rem;
    box-shadow: 0 10px 30px rgba(0,0,0,0.05);
}

.icono-contacto {
    width: 50px;
    height: 50px;
    background: rgba(46, 204, 113, 0.1);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    color: #2ECC71;
    margin-bottom: 1rem;
}

.redes-sociales {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
}

.icono-red {
    width: 40px;
    height: 40px;
    background: rgba(30, 58, 138, 0.1);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #1E3A8A;
    transition: all 0.3s ease;
}

.icono-red:hover {
    background: #1E3A8A;
    color: white;
}

.mapa-container {
    height: 400px;
    border-radius: 1.5rem;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.05);
}

.mapa {
    width: 100%;
    height: 100%;
    border: 0;
}

@media (max-width: 768px) {
    .grid-contacto {
        grid-template-columns: 1fr;
    }
    
    .grupo-doble {
        grid-template-columns: 1fr;
    }
    
    .mapa-container {
        height: 300px;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // Configurar EmailJS
    emailjs.init('TU_USER_ID_PUBLICO');

    // Manejar adjuntos
    document.getElementById('adjunto').addEventListener('change', function(e) {
        const fileName = e.target.files[0]?.name || 'Ningún archivo seleccionado';
        document.getElementById('nombre-archivo').textContent = fileName;
    });

    // Enviar formulario
    document.getElementById('form-contacto').addEventListener('submit', async (e) => {
        e.preventDefault();
        const form = e.target;
        const boton = form.querySelector('button[type="submit"]');
        
        try {
            boton.disabled = true;
            boton.innerHTML = '<i class="las la-spinner fa-spin"></i> Enviando...';

            const formData = new FormData(form);
            const data = {
                service_id: 'TU_SERVICE_ID',
                template_id: 'TU_TEMPLATE_ID',
                user_id: 'TU_USER_ID_PUBLICO',
                template_params: {
                    nombre: formData.get('nombre'),
                    email: formData.get('email'),
                    telefono: formData.get('telefono'),
                    asunto: formData.get('asunto'),
                    mensaje: formData.get('mensaje')
                }
            };

            // Manejar archivo adjunto
            const archivo = formData.get('adjunto');
            if(archivo && archivo.name) {
                const reader = new FileReader();
                await new Promise((resolve) => {
                    reader.onload = function(e) {
                        data.attachments = [{
                            name: archivo.name,
                            content: e.target.result.split(',')[1],
                            type: archivo.type
                        }];
                        resolve();
                    };
                    reader.readAsDataURL(archivo);
                });
            }

            await emailjs.send(data.service_id, data.template_id, data.template_params, data.user_id, data.attachments);
            
            alert('Mensaje enviado correctamente');
            form.reset();
            document.getElementById('nombre-archivo').textContent = '';

        } catch (error) {
            console.error('Error:', error);
            alert('Error al enviar el mensaje. Por favor intente nuevamente.');
        } finally {
            boton.disabled = false;
            boton.innerHTML = '<i class="las la-paper-plane"></i> Enviar Mensaje';
        }
    });
});
</script>
